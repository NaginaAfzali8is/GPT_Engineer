        body {

        .container {

        .content {

        .fixed-form {

        input[type="text"],

            width: calc(100% - 22px);

            margin-bottom: 15px;
            border: 1px solid #c5c5c5;
            border-radius: 10px;
            box-sizing: border-box;

/* Media queries for mobile responsiveness */
@media only screen and (max-width: 768px) {
    .container {
        flex-direction: column;

    /* Preloader styles */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    z-index: 9999; /* Ensure the preloader appears on top of other content */
    display: none; /* Initially hidden */
}

.spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 4px solid #b2b1b1; /* Light grey border */
    border-top: 4px solid #3498db; /* Blue border on top */
    border-radius: 50%; /* Circle shape */
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite; /* Rotate animation */
}

/* Rotate animation */
@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
/* CSS to hide toggle button on screens other than mobile */
@media only screen and (min-width: 769px) {
    .toggle-sidebar {
        display: none;
    }
}
/* CSS for the close button */
.close-sidebar-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    outline: none;
    display: none; /* Initially hidden */
}

.close-sidebar-btn:hover {
    color: #ccc;
}

/* Media query for mobile screens */
@media only screen and (max-width: 768px) {
    .close-sidebar-btn {
        display: block; /* Show the close button on mobile */
    }
}

    function onloadf() {

    document.getElementById("openaiForm").addEventListener("submit", function (event) {
        event.preventDefault();

        // Get form data

        // Append openai_key to formData
        formData.append('openai_key', openai_key);

        console.log(event.target, "form fields");
        // Make API call
        document.querySelector('.preloader').style.display = 'block';

        fetch("/setup_openai_key", {
            method: "POST",
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse JSON response
            })
            .then(data => {
                if (data.success) {
                    document.querySelector('.preloader').style.display = 'none';

                    oldProjects(openai_key)
                    document.getElementById('download-message').style.display = 'block';
                    document.getElementById('file-name').innerHTML = data.file_name;

                }
                // Access file name and API cost directly from JSON data
                file_name = data.file_name;

                // Do something with the file name and API cost
                console.log('File Name:', file_name);
            })
            .catch(error => {
                document.querySelector('.preloader').style.display = 'none';

                console.error("Error:", error);
            });

    });

    function oldProjects(openai_key) {

        // Fetching data from the API using GET method
        return fetch('/user?openai_key=' + openai_key)
            .then(response => response.json())
            .then(data => {
                // Update the page content with user data
                updateUserContent(data);
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
    }

    // Function to update the page content with user data
    function updateUserContent(data) {
        var userDataContainer = document.getElementById('user-data-container');
        if (data && data.project_array) {
            // Clear existing content
            userDataContainer.innerHTML = '';

            // Add user data to the page
            var projects = data.project_array;
            projects.forEach(project => {
                // Create a container div for each project
                var projectContainer = document.createElement('div');
                projectContainer.classList.add('project-container');
                projectContainer.style.display = 'flex';
                projectContainer.style.alignItems = 'center';
                projectContainer.style.justifyContent = 'space-between';
                projectContainer.style.backgroundColor = '#19355F';
                projectContainer.style.padding = '10px';
                projectContainer.style.margin = '10px 0';
                projectContainer.style.borderRadius = '10px';

                // Create an SVG element for the custom download icon
                var downloadIcon = document.createElement("img");
                downloadIcon.src = "https://cdn-icons-png.flaticon.com/512/189/189249.png";
                downloadIcon.setAttribute('class', 'download-icon');
                downloadIcon.setAttribute('width', '30');
                downloadIcon.setAttribute('height', '30');
                downloadIcon.style.cursor = 'pointer'; // Set cursor style to pointer

                console.log(downloadIcon);

                // Create a paragraph element for the project name
                var projectParagraph = document.createElement('p');
                projectParagraph.textContent = project.project_name;
                projectParagraph.style.marginLeft = '10px'; // Add left margin for spacing
                projectParagraph.style.color = 'white'; // Add left margin for spacing

                // Attach click event listener to trigger download
                downloadIcon.addEventListener('click', function () {
                    downloadFile(project.project_name);
                });

                // Append the project name and then the download icon to the container
                projectContainer.appendChild(projectParagraph);
                projectContainer.appendChild(downloadIcon);

                // Append the container to the user data container
                userDataContainer.appendChild(projectContainer);
            });
        } else {
            // Handle case where no data is available
            userDataContainer.textContent = 'No data available';
        }
    }
